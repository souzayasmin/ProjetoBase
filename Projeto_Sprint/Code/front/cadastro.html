<!DOCTYPE html>
<html lang="PT-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazer cadastro</title>

    <!--Incluindo o arquivo de estilização-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Tag semântica de cabeçalho-->
    <header>
      <button
        onclick="window.location.href='login.html'"
        class="botao-loginHome"
      >
        Login
      </button>
    </header>

    <!--tag semântica para organização do conteúdo do site-->
    <main>
      <!--primeira seção do conteúdo-->
      <section id="cadastro">
        <img src="senaisplogo.png" alt="Logo SENAI SP" />
        <form id="formulario-registro">
          <h2>Cadastre-se</h2>
          <label for="nome"></label>
          <input
            type="text"
            placeholder="Nome"
            class="input-box"
            id="nome"
            name="nome"
            required
          />

          <label for="email"></label>
          <input
            type="text"
            placeholder="Email"
            class="input-box"
            id="email"
            name="email"
            required
          />

          <label for="telefone"></label>
          <input
            type="text"
            placeholder="Telefone"
            class="input-box"
            id="telefone"
            name="telefone"
            required
          />

          <label for="senha"></label>
          <input
            type="password"
            placeholder="Senha"
            class="input-box"
            id="senha"
            name="senha"
            required
          />
          <br />
          <button type="submit" class="cadastro-button">Cadastre-se</button>
          <br />
        </form>
      </section>
    </main>
    <footer>
      <p>&copy;Desenvolvido por:Yasmin, Mateus e Arthur</p>
    </footer>
    <script src="appUser.js"></script>
  </body>
</html>
